<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            color: #a6780a;
            font-weight: normal;
            text-align: center;
        }

        p,
        h1 {

            text-align: center;
            font-family: Comic Sans MS, Comic Sans, cursive;
        }

        menu {

            display: block;
            background-color: white;
            margin-left: 12cm;
            margin-right: 12cm;
        }

        h2 {
            text-align: end;
        }

        a {
            size: 15px;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #62aac4, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            height: 100vh;
        }

        h1 {
            -webkit-text-stroke: 0.3px #FFFFFF;
            margin-bottom: -0.1cm;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
